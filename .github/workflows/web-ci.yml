name: Audit CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.42

      - name: Install web dependencies
        run: npm ci --prefix web

      - name: Install API dependencies
        run: bun install --cwd api --frozen-lockfile

      - name: Install proxy dependencies
        run: bun install --cwd apimuslim-proxy --frozen-lockfile

      - name: Install Playwright browser
        run: npx --prefix web playwright install --with-deps chromium

      - name: Run unified audit
        run: ./audit
